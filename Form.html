<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend><b>Personal Details</b></legend>
        <label><b>Student Name </b></label>
        <input type="text" autofocus placeholder="Name" maxlength="9"/><br/>
        <br/>
        <label><b>Enrollment Number </b></label>
        <input type="text" autofocus placeholder="Number" maxlength="12"/><br/>
        <br/>
        <label><b>Gender </b></label>
        <input type="radio" id="G1" name="Gender"/><span>Male</span>
        <input type="radio" id="G2" name="Gender"/><span>Female</span>
        <br/>
        <br/>
        <label><b>Student Address</b></label>
        <br/>
        <textarea rows="3" placeholder="Adress" maxlength="200"></textarea><br/>
        <br/>
        <label><b>Hobbies</b></label><br/>
        <input type="checkbox" name="h1"/> Dancing <br/>
        <input type="checkbox" name="h2"/> Travelling <br/>
        <input type="checkbox" name="h3"/> Reading<br/>
        <input type="checkbox" name="h4"/> Sports<br/>
    </fieldset>
    <fieldset>
        <legend><b>College Details</b></legend>
        <label><b>College Name </b></label>
        <input type="text" autofocus placeholder="Collrge Name" maxlength="15"/><br/>
        <br/>
        <label><b>Department Name </b></label>
        <input type="text" autofocus placeholder="Department Name" maxlength="20"/><br/>
        <br/>
        <label><b>Password </b></label>
        <input type="password" placeholder="Enter Your Password Here" maxlength="15"/><br/>
        <br/>
        <select>
            <option>IT-A</option>
            <option>IT-B</option>
            <option>IT-C</option>
        </select>
        <input type="submit" placeholder="Submit"/><br/>  
    </fieldset>
</body>
</html>
